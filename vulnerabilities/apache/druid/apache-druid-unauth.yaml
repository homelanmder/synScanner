id: apache-druid-unauth

info:
  name: Apache Druid 未授权访问
  author: DhiyaneshDk
  severity: low
  metadata:
    max-request: 1
    verified: true
    shodan-query: title:"Apache Druid"
  tags: druid

http:
  - method: GET
    path:
      - '{{BaseURL}}/unified-console.html'

    matchers-condition: and
    matchers:

      - type: word
        words:
          - '<title>Apache Druid</title>'

      - type: status
        status:
          - 200
