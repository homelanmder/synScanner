id: unauth-apache-kafka-ui

info:
  name: Apache Kafka - UI页面未授权访问
  author: theamanrawat
  severity: medium
  description: Apache kakfa UI页面未授权访问.
  metadata:
    max-request: 2
    verified: true
    shodan-query: http.title:"UI for Apache Kafka"
  tags: misconfig,apache,kafka,unauth,exposure

http:
  - method: GET
    path:
      - '{{BaseURL}}'
      - '{{BaseURL}}/ui/clusters/kafka-ui/brokers'

    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>UI for Apache Kafka</title>'

      - type: status
        status:
          - 200
