id: springboot-heapdump

info:
  name: SpringBoot heapdump内存转储
  author: that_juan_,dwisiswant0,wdahlenb
  severity: critical
  description: heapdump是JVM内存转储的, 存储了一些环境参数和HTTP请求信息.
  remediation: 删除heapdump文件禁止公网访问此文件路径.
  reference:
    - https://github.com/pyn3rd/Spring-Boot-Vulnerability
  tags: spring
  metadata:
    max-request: 2

http:
  - method: GET
    path:
      - "{{BaseURL}}/heapdump"
      - "{{BaseURL}}/actuator/heapdump"

    stop-at-first-match: true
    max-size: 2097152 # 2MB - Max Size to read from server response
    matchers-condition: and
    matchers:

      - type: binary
        part: body
        binary:
          - "4a4156412050524f46494c45" # "JAVA PROFILE"
          - "4850524f46" # "HPROF"
          - "1f8b080000000000" # Gunzip magic byte
        condition: or

      - type: status
        status:
          - 200
