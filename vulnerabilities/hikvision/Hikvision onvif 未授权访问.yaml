id: Hikvision onvif 未授权访问

info:
  name: Hikvision onvif 未授权访问
  author: wintry
  severity: critical
  tags: hikvision

http:
  - raw:
      - |
        GET /onvif/snapshot HTTP/1.1
        Host: {{Hostname}}

    matchers:
      - type: regex
        part: header
        regex:
          - 'Content-Type: .*image'

