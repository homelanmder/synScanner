id: unauthenticated-jenkins

info:
  name: Jenkins 面板未授权访问
  author: dhiyaneshDK
  severity: high
  tags: jenkins
  metadata:
    max-request: 1

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - Dashboard [Jenkins]
        condition: and

      - type: status
        status:
          - 200
